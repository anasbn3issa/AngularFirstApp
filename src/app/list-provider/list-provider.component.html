<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>idProvider</span></th>
                                <th><span>code</span></th>
                                <th><span>libelle</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <div *ngFor="let u of ListProviders; let i = index; let f=first">
                                    <tr>
                                        <td>
                                            <a href="#" >{{u.idProvider}}</a>
                                        </td>
                                        <td>
                                            <a href="#">{{u.code}}</a>
                                        </td>
                                        <td>
                                            <a href="#">{{u.libelle}}</a>
                                        </td>
                                        <td  style="width: 20%;">
                                            <button (click)="sendThisProvider(u)">Show</button>
                                        </td>
                                    </tr>
                                </div>
                                
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    

<app-show-one-provider [item]="currentItem"></app-show-one-provider>
