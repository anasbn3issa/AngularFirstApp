<ul>
    <li *ngFor="let i of ListProduct; let position=index">
        {{ i.id }} ** {{ i.code }} ** {{ i.libelle }} ** {{ i.prixunitaire }} ** {{ i.tauxtva }}

        <button (click)="deleteProduct(i.id)">delete</button>

</ul>

<button ><a [routerLink]="['/addnewproduct']">Add Product</a></button>
