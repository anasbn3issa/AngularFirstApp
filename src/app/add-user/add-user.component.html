<form [formGroup]="myForm" (submit)="addUser()">
    <div class="form-group">
        <label>Id User</label>
        <input type="email" class="form-control" formControlName="idUser" aria-describedby="emailHelp" placeholder="Enter Id">
        <small id="emailHelp" class="form-text text-muted">We'll never share your Id with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <app-error [myError]="myForm.get('email').errors" *ngIf="myEmail.invalid && myForm.get('email').touched"></app-error>
    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <app-error [myError]="myForm.get('password').errors" *ngIf="myPassword.invalid && myForm.get('password').touched"></app-error>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control"  formControlName="firstName" placeholder="First Name">
    </div>
    <app-error [myError]="myForm.get('firstName').errors" *ngIf="myFirstName.invalid && myForm.get('firstName').touched"></app-error>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control"  formControlName="lastName" placeholder="Last Name">
    </div>
    <app-error [myError]="myForm.get('lastName').errors" *ngIf="myLastName.invalid && myForm.get('lastName').touched"></app-error>
    <div class="form-group">
        <label>Birth Date</label>
        <input type="date" class="form-control" formControlName="birthDate" placeholder="birthDate">
    </div><br/>
    <div class="form-group">
        <label>User Category</label><br/>
        <input value="Customer" disabled>
    </div>
    <input type="submit" class="btn btn-primary" value="Add Client" >
</form>>
